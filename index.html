<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Questionário</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id="container">
            <main>
                <h1>Questionário</h1>
                <form id="questionario">
                    <fieldset>
                        <legend>Questão 1</legend>
                        <label for="q1"><h3>Qual o melhor console</h3></label>
                        <div class="opcao">
                            <input type="radio" name="q1" id="q1op1" value="playstation5">
                            <p>Playstation 5</p>
                            <img src="/assets/ps5.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q1" id="q1op2" value="xboxSeriesX">
                            <p>Xbox Series X</p>
                            <img src="/assets/xbox.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q1" id="q1op3" value="nintendoSwitch">
                            <p>Nintendo Switch</p>
                            <img src="/assets/switch.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q1" id="q1op4" value="steamDeck">
                            <p>Steam Deck</p>
                            <img src="/assets/steam.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q1" id="q1op5" value="PC">
                            <p>PC</p>
                            <img src="/assets/pc.png">
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questão 2</legend>
                        <label for="q2"><h3>Qual o melhor anime:</h3></label>
                        <div class="opcao">
                            <input type="radio" name="q2" id="q2op1" value="FullMetalAlchemist">
                            <p>Fullmetal Alchemist</p>
                            <img src="/assets/fullmetal.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q2" id="q2op2" value="AttakOnTitan">
                            <p>Attack On Titan</p>
                            <img src="/assets/attackOnTitan.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q2" id="q2op3" value="HunterXHunter">
                            <p>Hunter x Hunter</p>
                            <img src="/assets/hunter.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q2" id="q2op4" value="DragonBall">
                            <p>DragonBall</p>
                            <img src="/assets/dragonball.png">
                        </div>
                        <div class="opcao">
                            <input type="radio" name="q2" id="q2op5" value="NaoGosto">
                            <p>Não gosto de animes</p>
                            <img src="/assets/nao.png">
                        </div>
                    </fieldset>

                    <button type="submit">enviar</button>
                </form>

                <p id="status"></p>

            </main>
        </div>
        
        <script src="commands.js"></script>
    </body>
</html>
